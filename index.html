<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크로스미디어 구현</title>
</head>
<body>
    <script>
        var divice = "win16|win32|win64|mac|macintel|linux";
        if(navigator.platform) {
            if(divice.indexOf(navigator.platform.toLowerCase()) < 0) {
                location.href = "mobile.html";
            } else {
                location.href = "desktop.html";
            }
        }
        </script>
</body>
</html>
